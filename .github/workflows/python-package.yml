# Workflow to publish package to PyPI when a release is created
# For more information see: https://packaging.python.org/en/latest/tutorials/publishing-packages/
name: Python package for Pyhatodi

on:
  release:
    types: [published]

jobs:
  pypi-build-and-publish:
      name: Build and Publish release to PyPI
      
      runs-on: ubuntu-latest
      
      environment:
        name: pypi
        url: https://pypi.org/p/pyhatodi
      
      permissions:
        id-token: write
      
      steps:

        - uses: actions/checkout@v4
          
        - name: Install uv
          uses: astral-sh/setup-uv@v6
          with:
            version: "0.8.15" # Pin to a specific uv version for reproducibility

        - name: Set up Python
          run: uv python install

        - name: Extract version
          run: echo "PACKAGE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

        - name: Update version
          run: sed -i "s/^version = .*/version = \"${PACKAGE_VERSION}\"/" pyproject.toml

        - name: Build distributions
          run: uv build
      
        - name: Publish to PyPI
          run: uv publish        

        - name: Commit version bump
          run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pyproject.toml
            git commit -m "Bump version to ${PACKAGE_VERSION}"
            git push origin HEAD:main
            
